<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up/Login</title>
</head>
<body>
  <section class="container"></section>
  <header>Registration form</header>
  <form class="form">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name">
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name">
      </div>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email">
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username">
        <button class="btn-gen-username" type="button">Create Username</button>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth">
      </div>
    </div>

    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" value="male" id="check-male">
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female">
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="other" id="check-other">
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>
    <div class="input-box address">
      <label>Address</label>
      <input type="text-box" placeholder="Street Address">
      <div class="column">
        <div class="select-box">
          <select name="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Brazil</option>
            <option>Cannada</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City">
      </div>
      <div class="column">
        <input type="text" placeholder="Region">
        <input type="number" placeholder="Postal code">
      </div>
    </div>
    <div class="submit-btn">
      <input type="submit" value="Submit"> 
    </div>

  </form>
  
</body>
</html>
